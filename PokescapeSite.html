<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pokescape</title>
    <link rel="stylesheet" href="PokescapeStyle.css">
</head>
<body class="body-background">
    <div id="welcomeMessage" class="welcome-message">
        <h1 class="welcome-title">Welcome to Pokescape!</h1>
        <h3 class="welcome-subtitle">
            In Pokescape you find yourself lost in a mysterious dungeon. You must look for clues, tame and defeat various Scapemonsters in order to escape the dungeon and complete the game! Good luck.
        </h3>
        <img src="Image/icons/solid/xmark.svg" onclick="closeWelcomeMessage()" class="close-icon">
    </div>
    <div class="main-content">
        <div class="row full-height">
            <div class="col content-left">
                <div class="content-left-span" id="grid"></div>
            </div>
            <div class="col content-right">
                <div class="row logo-row">
                    <img class="logo" src="Image/pokescapelogo.png">
                </div>
                <a onclick="toggleInventory()" id="inventoryButton" class="button inventoryButton">Inventory</a>
                <div id="inventoryBox" class="inventory-box">
                    <h4 class="inventory-title">ScapeMonsters:</h4>
                </div>
                <a class="button saveButton">Save game</a>
                <a class="button loadButton">Load game</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./pokescape.js"> </script>
    <script>
       
    </script>
</body>
</html>
