<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pokescape</title>
</head>
<body style="
    background-color: lightslategrey;
">
    <div id="welcomeMessage" style="border-radius: 30px;z-index: 5;translate: -50% -50%;left: 50%;width: 600px;position: absolute;text-align: CENTER;height: 200px;background: lightcyan;top: 50%;">
        <h1>Welcome to Pokescape!</h1><h3 style="
    margin: 30px;
">
            In Pokescape you find yourself lost in a mysterious dungeon. You must look for clues, tame and defeat various Scapemonsters in order to escape the dungeon and complete the game! Good luck.
        </h3>
        <img src="Image/icons/solid/xmark.svg" onclick=" closeWelcomeMessage()" style="
    filter: brightness(0) saturate(100%) invert(10%) sepia(100%) saturate(7450%) hue-rotate(0deg) brightness(100%) contrast(100%);
    right: 15px;
    top: 10px;
    position: absolute;
    width: 20px;
">
    </div>
    <div style="
    margin-left: 15px;
">

        <img src="Image/pokescapelogo.png">

        <div class="row" style="
    display: flex;
">
            <div class="col" style="
    width: 70%;
">
                <span style="height: calc(100vh - 200px);width: 100%;border-radius: 30px;display: flex;border: solid 2px white;background-color:black;">

                </span>

            </div>
            <div class="col" style="
    width: 30%;
">
                <a onclick="toggleInventory()" id="inventoryButton" class="inventoryButton" style="
    POSITION: RELATIVE;
    font-weight: 700;
    z-index: 2;
    border: solid 2px white;
    border-radius: 13px;
    text-align: center;
    font-size: 40px; 40PX;
    padding-top: 4px;
    margin-left: 36px;
    WIDTH: calc(100% - 55px) !IMPORTANT;
    display: block;
    height: 55px;
    BACKGROUND-COLOR: LIGHTBLUE;
    width: 100%;
">Inventory</a><div id="inventoryBox" style="
    height: 400px;
    display: none;
    background-color: lightblue;
    opacity: 0.6;
    margin-left: 36px;
    WIDTH: calc(100% - 51px) !IMPORTANT;
    margin-top: -15px;
    border-radius: 15px;
">
                    <h4 style="
    position: relative;
    margin: 0px !important;
    padding-top: 25px;
    padding-left: 12px;
">
                        ScapeMonsters:
                    </h4>
                </div>
                <a class="saveButton" style="
    font-weight: 700;
    border: solid 2px white;
    border-radius: 13px;
    text-align: center;
    font-size: 40px; 40PX;
    padding-top: 4px;
    margin-left: 36px;
    WIDTH: calc(100% - 55px) !IMPORTANT;
    display: block;
    height: 55px;
    BACKGROUND-COLOR: LIGHTBLUE;
    width: 100%;
    margin-top: 20px;
">Save game</a><a class="loadButton" style="
    font-weight: 700;
    border: solid 2px white;
    border-radius: 13px;
    text-align: center;
    font-size: 40px; 40PX;
    padding-top: 4px;
    margin-left: 36px;
    WIDTH: calc(100% - 55px) !IMPORTANT;
    display: block;
    height: 55px;
    BACKGROUND-COLOR: LIGHTBLUE;
    width: 100%;
    margin-top: 20px;
">Load game</a><div class="inventory">
                </div>
            </div>
        </div>
    </div>




  

  

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function toggleInventory() {
        $("#inventoryBox").toggle();
    }
    function closeWelcomeMessage() {
        $("#welcomeMessage").hide();
    }
</script>
